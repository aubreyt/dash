<!DOCTYPE html>
<html>
	<head>
		<title>Production Dash</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css" />
		<style>
			html, body { height: 100%; width: 100%; margin: 0; }
		</style>
	</head>
	<body>
		<div>
			<div class="column" id="left">
				<div id="date">
					<div id="month" >
						<script language="javascript"> 
							var d=new Date();
							var month=new Array();
							month[0]="January";
							month[1]="February";
							month[2]="March";
							month[3]="April";
							month[4]="May";
							month[5]="June";
							month[6]="July";
							month[7]="August";
							month[8]="September";
							month[9]="October";
							month[10]="November";
							month[11]="December";
							var n = month[d.getMonth()];
							today = new Date(); 
							document.write(n);	
						
						</script>
					</div>
					<div id="day">
						<script language="javascript">
							document.write(today.getDate());
						</script>
					</div">	
					<div id="bingo">
						DAILY BINGO NUMBER
					</div>
					<div>
					</div>
				</div>
				<div id="office">
					<!--img src="../images/meetings.jpg"-->

						MEETINGS
					</div>
					<div >
					</div>

						AT THE FORT
					</div>

						OUT TODAY
					</div>
				</div>
			</div>
		</div>
			<div class="column" id="center">
				<div id="jobs">
					HOT JOBS
				</div>

				</div>
			</div>
			<div class="column" id="right">

					CALENDAR
				</div>

				</div >
				<div id="upcoming">

				</div>

					KUDOS
				</div>
			</div>
